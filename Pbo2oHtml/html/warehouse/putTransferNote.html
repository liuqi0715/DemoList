function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + date.getHours() + seperator2 + date.getMinutes()
            + seperator2 + date.getSeconds(); 
    return currentdate;
}

//构造json数据传送到服务器  
function getJsonDate(){
    var rowsData = $('#itemsdg').datagrid('getRows');  
	var json = [];  
	var loc;  	
	 $.each(rowsData, function (i) {  
	     loc= {  "inventoryItemId": rowsData[i].inventoryItemId,
			     "quanlity": rowsData[i].quanlity,
			     "boxCode": rowsData[i].boxCode
	     };  	 
	     json.push(loc);  
	     });  
	     json = JSON.stringify(json); //转换成json数据  
	    return json;
}

//提交
function submitTransferNote(){
	var transferNoteCategory=$('#transferNoteCategory').combobox("getValue");
	if(transferNoteCategory==null || transferNoteCategory==""||transferNoteCategory=="--请选择品类--"){
	    $.messager.alert('提示','操作失败!入库品类不能为空','error');
		return;
    }
	
	var transferWeight=$('#transferWeight').textbox("getValue");
	if(transferWeight==null || transferWeight==""){
		$.messager.alert('提示','操作失败!请选择入库方式','error');
		return;
	}
 	var warehouseType =$('#warehouseType').val();
	var freightCompany=$('#freightCompany').combobox("getValue");
	var company=$('#freightCompany').combobox("getText");
 	if(warehouseType==2){//仓库类型为物流中心			
	if(freightCompany != "--请编辑或选择--" && freightCompany != null && freightCompany != ""){
		var freightPrice=$('#freightPrice').textbox("getValue");
		if(freightPrice==null || freightPrice==""){
			$.messager.alert('提示','操作失败!运费不能为空','error');
			return;
		}
		var settleType=$('#settleType').combobox("getValue");
		if(settleType==null || settleType==""|| settleType=="--请选择--"){
			$.messager.alert('提示','操作失败!请选择运费结算方式','error');
			return;
		}
		
		var shipper=$('#shipper').textbox("getValue");
		if(shipper=null || shipper==""){
			$.messager.alert('提示','操作失败!承运人不能为空','error');
			return;
		}
		
		var tel=$('#tel').textbox("getValue");
		if(tel==null || tel==""){
			$.messager.alert('提示','操作失败!联系电话不能为空','error');
			return;
		}

		var plateNo=$('#plateNo').textbox("getValue");
		if(plateNo==null || plateNo==""){
			$.messager.alert('提示','操作失败!车牌号不能为空','error');
			return;
		     }
	  }else{
		    freightCompany = "isEmpty";
	  } 
 	}	

	var json1=getJsonDate();
	$('#jsonDate').val(json1);
	$('#salesButton').linkbutton('disable');
	var formData = new FormData(document.getElementById("form1"));
	formData.append("flag",flag);
	formData.append("warehouseType",warehouseType);
	formData.append("freightCompany",freightCompany);
	formData.append("owner",owner);
	formData.append("company",company);
	$.ajax({
		url :  "puTtransferNote/submitTransferNotePut",
		type : "post",
		data : formData,
		dataType : "json",
		success : function(result){
			$('#salesButton').linkbutton('enable');
			//var result = eval('('+result+')');
			if (result.msgCode =='Y'){
				//$.messager.alert('提示','操作成功!','info');
				$('#form1').form('clear');
				editRow(result.msg);
				$('#dg').datagrid('reload'); 
				$('#salesButton').linkbutton('enable');
			} else {
				$.messager.alert('提示',result.msg,'error');
			}
		}
	});  
}

//出库
function confirmTransferNote(){
	 var transferNoteNo = $('#transferNoteNo').textbox('getValue');
	 var status = $('#status').textbox('getValue');//状态
	 if(status=="已作废"){
		 $.messager.alert('提示','操作失败!调拨单已作废不能出库','error');
		 return; 
	 }else if(status=="已入库"){
		 $.messager.alert('提示','操作失败!调拨单已入库不能出库','error');
		 return; 
	 }
	 var outstock=$('#outstockWeighing').textbox("getValue");//出库过磅重量
	 if(outstock==null || outstock==""){
			$.messager.alert('提示','操作失败!出库过磅重量不能为空','error');
			return;
	 }
	 
	 var outDate=$('#outDate').datebox("getValue");//出库时间
	 if(outDate==null || outDate==""){
			$.messager.alert('提示','操作失败!出库时间不能为空','error');
			return;
	 }
	 
	 var transferNoteToken = $('#transferNoteToken').val();	
	 $('#confirmButton').linkbutton('disable');
 		$.ajax({
		        url: "puTtransferNote/confirmTransferNotePut",
		        data: { 
		        	outstock: outstock,
		        	transferNoteNo : transferNoteNo,
		        	transferNoteToken:transferNoteToken,
		        	outDate:outDate
		        },
		        type: "post",
		        success: function(result){
					$('#confirmButton').linkbutton('enable');
					if (result.msgCode=='Y'){
						//$.messager.alert('提示','操作成功!','info');
						$('#form1').form('clear');
						editRow(transferNoteNo);
						$('#dg').datagrid('reload');  
						//$('#orderList').dialog('close');	
					} else {
						$.messager.alert('提示',result.msg,'error');
					}
				}
		    }); 
}


//入库
function putInStorageTransferNote(){
	 var transferNoteNo = $('#transferNoteNo').textbox('getValue');
	 var status = $('#status').textbox('getValue');//状态
	 if(status=="已作废"){
		 $.messager.alert('提示','操作失败!调拨单已作废不能入库','error');
		 return; 
	 }
	 var instock=$('#instockWeighing').textbox("getValue");//入库过磅重量
	 if(instock==null || instock==""){
			$.messager.alert('提示','操作失败!入库过磅重量不能为空','error');
			return;
	 }
	 
	 var instockDate=$('#instockDate').datebox("getValue");//出库时间
	 if(instockDate==null || instockDate==""){
			$.messager.alert('提示','操作失败!入库时间不能为空','error');
			return;
	 }
	 var transferNoteToken = $('#transferNoteToken').val();	
	 $('#putInStorageButton').linkbutton('disable');
 		$.ajax({
		        url: "puTtransferNote/enterWarehouse",
		        data: { 
		        	instock: instock,
		        	transferNoteNo : transferNoteNo,
		        	transferNoteToken:transferNoteToken,
		        	instockDate:instockDate
		        },
		        type: "post",
		        success: function(result){
					$('#putInStorageButton').linkbutton('enable');
					if (result.msgCode=='Y'){
						$.messager.alert('提示','操作成功!','info');
						$('#form1').form('clear');
						//editRow(transferNoteNo);
						$('#dg').datagrid('reload');  
						$('#orderList').dialog('close');	
					} else {
						$.messager.alert('提示',result.errorMsg,'error');
					}
				}
		    }); 
}

//删除
 function deleteTransferNote(){
	 $.messager.confirm('提示','是否确认删除？',function (r) {
	 if(r){
		$('#deleteButton').linkbutton('disable');
	    var transferNoteNo = $('#transferNoteNo').textbox('getValue');
	    var transferNoteToken = $('#transferNoteToken').val();	
		$.ajax({
	        url: "puTtransferNote/deleteTransferNotePut",
	        data: { 
	        	transferNoteNo : transferNoteNo,
	        	transferNoteToken:transferNoteToken
	        },
	        type: "post",
	        success: function(result){
				$('#deleteButton').linkbutton('enable');
				if (result.msgCode =='Y'){
					$.messager.alert('提示','操作成功!','info');
					$('#form1').form('clear');
					$('#dg').datagrid('reload');  
					$('#orderList').dialog('close');	
				} else {
					$.messager.alert('提示',result.msg,'error');
				}
			}
	    }); 
	}else{
		return;
	}
 });
}

//构造json数据传送到服务器  
 function getCheckData(rows){
	var json = [];  
	var loc; 
	 $.each(rows, function (i) {  
	     loc= {"lotNo": rows[i].lotNo};  
	     json.push(loc);  
	 });  
	 
	 json = JSON.stringify(json); //转换成json数据  
	 return json;
}

			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">运输公司</td>
			    		<td><input  id="freightCompany" name="freightCompany" class="easyui-combobox" type="text" />
			    		<input  id="logisticsNoteNo" name="logisticsNoteNo" type="hidden" />
			    		</td>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">运费</td>
			    		<td><input   id="freightPrice" name="freightPrice" class="easyui-textbox" type="text" /></td>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">运费结算方式</td>
			    		<td><input   id="settleType" name="settleType" class="easyui-combobox" type="text" /></td>
			    	</tr>
			    	
			    	<tr>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">装卸费</td>
			    		<td><input   id="handlingCharges" name="handlingCharges" class="easyui-textbox" type="text" /></td>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">过磅费</td>
			    		<td><input   id="weighingFee" name="weighingFee" class="easyui-textbox" type="text" /></td>
			    	</tr>
			    	
			    	<tr>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">
 							起点
			    		</td>
			    		<td colspan="5">
 							<input  id="startAddress" name="startAddress" class="easyui-textbox" type="text"  value="无"  style="width: 700px" data-options="readonly:true"/>
			    		    <input type ="hidden" id ="startAddressId" name="startAddressId"/>
			    		</td>
			    	</tr>
			    	<tr>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify; ">
 							终点
			    		</td>
			    		<td colspan="5">
 							<input id="endAddress" name="endAddress" value="无" class="easyui-textbox" type="text" style="width: 700px" data-options="readonly:true"/>
			    		    <input type ="hidden" id ="endAddressId" name="endAddressId"/>
			    		</td>
			    	</tr>
			    	<tr>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">承运人</td>
			    		<td><input id="shipper" name="shipper" class="easyui-textbox" type="text"/></td>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">联系电话</td>
			    		<td><input id="tel" name="tel" class="easyui-textbox" type="text"/></td>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">车牌号</td>
			    		<td><input id="plateNo" name="plateNo" class="easyui-textbox" type="text" /></td>
			    	</tr>
			    	<tr>
			    		<td style="text-align:justify;text-justify:distribute-all-lines;text-align-last:justify;">
 							备注
			    		</td>
			    		<td colspan="5">
							<input id="remark" name="remark" class="easyui-textbox" data-options="multiline:true" style="width:100%;height:100px" class="freight"/>
			    		</td>
			    	</tr>
				</table>
			  </fieldset>
			  </div>  
		</form>
	 </div>
