<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<TITLE>送货单</TITLE>
<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../themes/demo.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../global.js"></script>
<style type="text/css">
	.report-title {
	    color: #00A8BD;
	    font: bold 34px "黑体";
	    margin: 0.5em 0;
	    text-align: center;
	}
</style>
<script type="text/javascript">
$(function () {
	$('#tt').tabs({
        fit:true,
        onSelect:function(title,index){
        	if (title=='按仓库') {
            	$('#tt').tabs('getTab',index).html('<iframe src="./toWarehouse.html" style="width:100%;height:97%;" frameborder="0"></iframe>');
			}else if(title=='按批次'){
            	$('#tt').tabs('getTab',index).html('<iframe src="./stockfromLot.html" style="width:100%;height:97%;" frameborder="0"></iframe>');
			}else if(title=='库存流水'){
            	$('#tt').tabs('getTab',index).html('<iframe src="./stockTotalRealtime.html" style="width:100%;height:97%;" frameborder="0"></iframe>');
			}
        }
  });
});
</script>
</head>
<body>
<div id="tt" class="easyui-tabs" fit="true">   
	    <div id="ss" title="按仓库">   
	        <iframe src="./toWarehouse.html" style="width:100%;height:97%;" frameborder="0"></iframe>
	    </div>   
	    <div id="ss1" title="按批次">   
	        tab2    
	    </div>   
	    <div id="ss2" title="库存流水">   
	        tab3    
	    </div>   
	</div>  
</body>
</html>
