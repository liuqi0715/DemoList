   $.fn.treePane = function(datas){                                                                                                                                                                                                        
	    var _this = this;                                                                                                                                                                                                                  
	    var winH = $(window).height()-50;                                                                                                                                                                                                  
	    _this.height(winH);                                                                                                                                                                                                                
	    function  render() {                                                                                                                                                                                                               
	       // var firstNav = '<div class="home_side_con home_choice"><img src='+datas[0].img +' alt="adam"/><span id='+datas[0].srcUrl+'>'+datas[0].name+'</span></div>';                                                                    
	        var secondNav = $('<div class="home_side_con"></div>');                                                                                                                                                                        
	        var childNav,innerWrap,childs;                                                                                                                                                                                                 
	        for(var i = 0; i < datas.length; i++){                                                                                                                                                                                         
	            var childBox = $('<div class="home_side_childBox"></div>');                                                                                                                                                                
	            childNav = $('<div class="home_side_conBox rootInActive"><div class="home_side_root"><img src='+datas[i].img+' alt="adam"/><span id='+datas[i].srcUrl+'>'                                                                  
	                +datas[i].name+'</span><div class="home_side_nav"><div class="home_side_navDot"></div></div></div></div>');                                                                                                            
	            if(datas[i].children && datas[i].children.length>0){                                                                                                                                                                       
	              var childArray = datas[i].children;                                                                                                                                                                                      
	              for(var j = 0;j < childArray.length;j++){                                                                                                                                                                                
	                var childCon = '<div class="home_side_conBox home_side_child home_choice"><span id='+childArray[j].srcUrl+'>'+childArray[j].name+'</span><div class="home_side_nav1">'                                                 
	                    +'<div class="home_side_navDot1"></div></div></div>';                                                                                                                                                              
	                innerWrap = childBox.append(childCon);                                                                                                                                                                                 
	              }                                                                                                                                                                                                                        
	              childs = childNav.append(innerWrap);                                                                                                                                                                                     
	            }                                                                                                                                                                                                                          
	            secondNav.append(childs);                                                                                                                                                                                                  
	        };                                                                                                                                                                                                                             
	        _this.append(secondNav);                                                                                                                                                                                      
	    }                                                                                                                                                                                                                                  
	    render();                                                                                                                                                                                                                          
   };                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                           
   function tabAct(node){                                                                                                                                                                                                                  
	   if ($('#tabs').tabs('tabs').length>0) {                                                                                                                                                                                             
	       var exsit=false;                                                                                                                                                                                                                
	       for (var i = 0; i < $('#tabs').tabs('tabs').length; i++) {                                                                                                                                                                      
	           var tab = $('#tabs').tabs('getTab',i).panel('options').title;                                                                                                                                                               
	           if (node.name == $('#tabs').tabs('getTab',i).panel('options').title) {                                                                                                                                                      
	              $('#tabs').tabs('select',i);                                                                                                                                                                                             
	              var tab = $('#tabs').tabs('getTab',i);                                                                                                                                                                                   
	              $("#tabs").tabs('update',{                                                                                                                                                                                               
	                  tab: tab,                                                                                                                                                                                                            
	                  options: {                                                                                                                                                                                                           
	                      title: node.name,                                                                                                                                                                                                
	                      content: newIframe(node.id)                                                                                                                                              
	                  }                                                                                                                                                                                                                    
	              });                                                                                                                                                                                                                      
	              exsit=true;                                                                                                                                                                                                              
	          }                                                                                                                                                                                                                            
	      }                                                                                                                                                                                                                                
	      if(exsit==false){                                                                                                                                                                                                                
	           $("#tabs").tabs('add', {                                                                                                                                                                                                    
	              title: node.name,                                                                                                                                                                                                        
	              content: newIframe(node.id),

	              closable: true                                                                                                                                                                                                           
	           });                                                                                                                                                                                                                         
	      }                                                                                                                                                                                                                                
	   }else{                                                                                                                                                                                                                              
	       $("#tabs").tabs('add', {                                                                                                                                                                                                        
	          title: node.name,                                                                                                                                                                                                            
	          content: newIframe(node.id),                                                                                                                                                         
	          fit: true,                                                                                                                                                                                                                   
	          closable: true                                                                                                                                                                                                               
	       });                                                                                                                                                                                                                             
	   }                                                                                                                                                                                                                                   
	  if($(this).hasClass("paneSelected")){                                                                                                                                                                                                
	   var fag = 0;                                                                                                                                                                                                                        
	   if ($('#tabs').tabs('tabs').length>0) {                                                                                                                                                                                             
	       for (var i = 0; i < $('#tabs').tabs('tabs').length; i++) {                                                                                                                                                                      
	           var tab = $('#tabs').tabs('getTab',i).panel('options').title;                                                                                                                                                               
	           if (node.name == $('#tabs').tabs('getTab',i).panel('options').title) {                                                                                                                                                      
	              $('#tabs').tabs('select',i);                                                                                                                                                                                             
	              var tab = $('#tabs').tabs('getTab',i);                                                                                                                                                                                   
	              $("#tabs").tabs('update',{                                                                                                                                                                                               
	                  tab: tab,                                                                                                                                                                                                            
	                  options: {                                                                                                                                                                                                           
	                      title: node.name,                                                                                                                                                                                                
	                      content: newIframe(node.srcUrl)                                                                                                                                          
	                  }                                                                                                                                                                                                                    
	              });                                                                                                                                                                                                                      
	              fag++;                                                                                                                                                                                                                   
	          }                                                                                                                                                                                                                            
	      }                                                                                                                                                                                                                                
	      if (fag == 0) {                                                                                                                                                                                                                  
	           if($('#tabs').tabs('tabs').length==10){                                                                                                                                                                                     
	                  var tab = $('#tabs').tabs('getTab',9);                                                                                                                                                                               
	                  $("#tabs").tabs('update',{                                                                                                                                                                                           
	                      tab: tab,                                                                                                                                                                                                        
	                      options: {                                                                                                                                                                                                       
	                          title: node.name,                                                                                                                                                                                            
	                          content: newIframe(node.id)                                                                                                                                          
	                      }                                                                                                                                                                                                                
	                  });                                                                                                                                                                                                                  
	                  fag++;                                                                                                                                                                                                               
	              }                                                                                                                                                                                                                        
	        }                                                                                                                                                                                                                              
	    }                                                                                                                                                                                                                                  
	    if (fag > 0) {                                                                                                                                                                                                                     
	        return;                                                                                                                                                                                                                        
	    }                                                                                                                                                                                                                                  
	    $("#tabs").tabs('add', {

	        fit: true,                                                                                                                                                                                                                     
	        closable: true,                                                                                                                                                                                                                
	    });                                                                                                                                                                                                                                
	  }                                                                                                                                                                                                                                    
	}                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                           
   function newIframe(url) {                                                                                                                                                                                                               
       var ifrStr = "<iframe scrolling='auto' src='" + url + "' frameborder='0' name='main' style='width:100%;height:100%; 'border='0'></iframe>";

   }

	//修改密码确认++++++++++++++++++++++++++++++++                                                                                                                                                                                               
	function submitData(){                                                                                                                                                                                                                 
		console.log("修改密码++++")                                                                                                                                                                                                            
		var reg = /^[a-z\d]{6,20}$/i                                                                                                                                                                                                       
		var oldPwd = $('#oldPwd').val();                                                                                                                                                                                                   
		var newPwd = $('#newPwd').val();                                                                                                                                                                                                   
		var newPwd2 = $('#newPwd2').val();                                                                                                                                                                                                 
		var new1 = reg.test(newPwd)                                                                                                                                                                                                        
		var new2 = reg.test(newPwd2)                                                                                                                                                                                                       
		if(new1==false||new2==false){                                                                                                                                                                                                      
			$("#error").show();                                                                                                                                                                                                            
			$("#error").html("新密码必须为6-20位的数字或者字母");                                                                                                                                                                                        
		}else if(newPwd != newPwd2){                                                                                                                                                                                                       
			$("#error").show();                                                                                                                                                                                                            
			$("#error").html("两次输入的密码不一致！");                                                                                                                                                                                               
		} else{                                                                                                                                                                                                                            
			$.messager.alert('提示',"您确认修改密码吗？",'info',function () {                                                                                                                                                                         
				console.log("修改++++")                                                                                                                                                                                                      
				$.ajax({                                                                                                                                                                                                                   
					url : "/updatePwd",                                                                                                                                                                                                    
					type : "post",                                                                                                                                                                                                         
					data : {                                                                                                                                                                                                               
						oldPwd:oldPwd,                                                                                                                                                                                                     
						newPwd:newPwd                                                                                                                                                                                                      
					},                                                                                                                                                                                                                     
					dataType : "json",                                                                                                                                                                                                     
					beforeSend : function() {                                                                                                                                                                                              
					},                                                                                                                                                                                                                     
					success : function(data) {                                                                                                                                                                                             
							if(data.code == "1") {                                                                                                                                                                                         
								$.messager.alert('提示',data.msg,'info',function () {                                                                                                                                                        
		        					location.reload();                                                                                                                                                                                     
		        		        });                                                                                                                                                                                                        
							}else if (data.code == "2") {                                                                                                                                                                                  
								$("#error").show();                                                                                                                                                                                        
								$("#error").html(data.msg);                                                                                                                                                                                
							}                                                                                                                                                                                                              
					}                                                                                                                                                                                                                      
				});                                                                                                                                                                                                                        
				                                                                                                                                                                                                                           
		    });                                                                                                                                                                                                                            
		                                                                                                                                                                                                                                   
		}                                                                                                                                                                                                                                  
	}                                                                                                                                                                                                                                      
	function exit(){
		setLoginToken("");
		parent.parent.window.location.href = "./login.html";
