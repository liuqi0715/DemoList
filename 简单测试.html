    var arr2 = [0];
    function max(arr) {
        if (arr.length>0){
            var max=arr[0];
            for (var i=0;i<arr.length;i++){
                if (max>arr[i]){
                    max = max;
                }else if (max==arr[i]) {
                    max = max;
                }else {
                    max = arr[i];
                }
            }
        }
        return max;
    }
