<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    canvas{
        border: 1px solid skyblue;
        width: 300px;
        height: 150px;

    }
    #tutorial{
        margin: 0px auto;
        margin-left: 200px;
    }
    #box{
        width: 100%;
        height: 500px;
    }
    #box2{
        border: 1px solid skyblue;
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
</style>
<body>
    <div id="box">
        <canvas id="tutorial"></canvas>
    </div>
    <div id="box2">

    </div>
</body>
<script>
   var canvas = document.getElementById("tutorial");
   var ctx = canvas.getContext("2d");
   /**
    * 通过getContext访问绘画上下文。
    */
   console.log(canvas.getContext);
   ctx.fillStyle = "rgb(200,0,0)";
   ctx.fillRect (10, 10, 55, 50);

   ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
   ctx.fillRect (30, 30, 55, 50);

   ctx.fillStyle = "rgb(220,20,80,0.8)";
   ctx.fillRect (10, 10, 25, 20);
</script>
</html>
