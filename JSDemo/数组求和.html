<script>
    var numberArr = [1, 2, 3, 4, 54, 6, 7, 8, 9]
    /** es5*/
    function sum(arr){
        if(Array.isArray(arr)){
            var arrSum = 0
            for(var i=0;i<arr.length;i++){
                arrSum = arrSum+arr[i]
            }
            return arrSum  
        }
    }
    function sum2(arr){
        if(Array.isArray(arr)){
            var arrSum = 0
            for(var i=0;i<arr.length;i++){
                arrSum = arrSum+arr[i]+arr[arr.length-i-1]
            }
            return arrSum/2  
        }
    }
    function sum3(arr){
        if(Array.isArray(arr)){
            var arrSum = 0
            for(var i=0;i<arr.length;i++){
                arrSum = arrSum+arr[i]+arr[arr.length-i-1]
            }
            return arrSum/2  
        } 
    }
