<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 1000px;
        display: flex;
    }
    #contain{
        display: flex;
        /*flex-direction:column-reverse;*/
        /*flex-wrap: nowrap;   超出后是否换行 */

        height: 120px;
        margin: 0 auto;
        flex: 1;
    }
    .item{
        height: 240px;

        flex: 1;
        background: rebeccapurple;
    }
    .item2{
        height: 240px;
        flex: 2;
        background: coral;
    }
    .item3{
        height: 240px;

        flex: 5;
        background: cyan;
    }
    #wrap{
        width: 400px;
        height: 240px;
        display: flex;
        flex-wrap: wrap;
        flex: 1;
    }
    .itemwrap{
        flex: 200px;
    }
    .itemwrap:nth-of-type(odd){
        background: red;
    }
    .itemwrap:nth-of-type(even){
        background: pink;
    }
</style>
<body>
    <div id="box">
        <div id="contain">
            <div class="item">
                flex:1:2:5  会将整个contain容器等比分为 ----  1:2:5
            </div>
            <div class="item2">

            </div>
            <div class="item3">

            </div>
        </div>
        <div id="wrap">
            <!--<div class="itemwrap">1</div>-->
            <!--<div class="itemwrap">2</div>-->
            <!--<div class="itemwrap">3</div>-->
            <div class="itemwrap">4</div>
            <div class="itemwrap">5</div>
            <div class="itemwrap">6</div>
        </div>
    </div>

</body>
<script>
    function fun() {
        console.log(NaN===NaN);
        console.log(+0===-0)
        console.log(typeof (undefined))
        console.log(typeof (null))
        var k = new Number(11)
        console.log(typeof (k))
        var L =11
        console.log(typeof (L))

        JSON.stringify()

        let arr = [1, 1, 4, 2, 5, 3];
        let obj = {}
        for(let i in arr) {
            obj[arr[i]] = arr[i];
            console.log(arr[i])
        }

        console.log(Object.values(obj));//['1', '2', '3', '4', '5']
        var arr0 = new Array(6)
        arr0[0] = "10"
        arr0[1] = "5"
        arr0[2] = "40"
        arr0[3] = "25"
        arr0[4] = "1000"
        arr0[5] = "1"
        function aa(a,b) {
            return a - b
        }
        console.log(arr0.sort(aa))
    }
    fun()
</script>
</html>
