<script>

function unique(arr) {
    if (Array.isArray(arr)) {
        let res = []
        for (let i = 0; i < arr.length; i++) {
            if (res.indexOf(arr[i]) === -1) {
                res.push(arr[i])
            }
        }
        return res
    }
}
const arr=[0,2,5,9,5,6,5,4,8,4,8]
console.log(unique(arr),'/')
console.log([...new Set(arr)],'set')
console.log(Array.from(new Set(arr)),'set')

</script>
