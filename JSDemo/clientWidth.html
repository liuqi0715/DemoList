<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
#box{
    width: 200px;
    height: 200px;
    background-color: violet;
    /* position: relative;
    top: 10px;
    left: 10px; */
    margin-left: 100px;
    margin-top: 100px;
    border: 5px red solid; 
}

</style>
<body>
    <div id="demoBox">
        <div id="box">
            <p>width:200px</p>
            <p>height:200px</p>
        </div>
    </div>
</body>
<script>
    window.onload=function(){
        console.log("?/")
        var box = document.getElementById("box")
        console.log("")
        var boxcliW =  box.clientWidth
        var boxcliH = box.clientHeight
        console.log("box.clientWidth:", boxcliW)
        console.log("box.clientHeight:", boxcliH)
        var boxcliL = box.clientLeft
        var boxcliT = box.clientTop

        console.log("box.clientLeft:", boxcliL)
        console.log("box.clientTop:", boxcliT)

        var boxofHeight = box.offsetHeight
        var boxofWidth = box.offsetWidth

        console.log("box.offsetHeight:" ,boxofHeight)
        console.log("box.offsetWidth:" ,boxofWidth)

    }
</script>
